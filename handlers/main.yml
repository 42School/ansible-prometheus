---
- name: restart prometheus
  become: true
  systemd:
    daemon_reload: true
    name: prometheus
    state: restarted

- name: reload prometheus
  become: true
  systemd:
    name: prometheus
    state: reloaded

- name: restart nginx
  become: true
  systemd:
    daemon_reload: true
    name: nginx
    state: restarted

- name: reload nginx
  become: true
  systemd:
    daemon_reload: true
    name: nginx
    state: reloaded
